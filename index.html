---
layout: default
---

<div class="home">

  <h1 class="page-heading">Challenges</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span> |
        <span class="post-meta">{{ post.number }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl
                                     }}">{{post.title }}</a>
        </h2>
        <p>{{ post.excerpt }}</p>
        <p>Data available from: <a href="{{ post.data-url }}">{{post.data-url}}</a></p>
      </li>
    {% endfor %}
  </ul>

</div>
